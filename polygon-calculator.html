<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="calculator.js" charset="utf-8"></script>
  </head>
  <body>
    <form class="" action="index.html" method="get">
      <table>
        <tr>
          <td>Number of sides:</td>
          <td><input type="text" id="sides-number" value=""></td>
        </tr>
        <tr>
          <td>Length of each side:</td>
          <td><input type="text" id="side-length" value=""></td>
        </tr>
        <tr>
          <td>Initial starting degree:</td>
          <td><input type="text" id="start-degree" value=""></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="button" name="calculate-button" onclick="calculate();"></td>
        </tr>
      </table>
    </form>
    <table id="vertex-table">
      <thead>
        <th>X</th>
        <th>Y</th>
      </thead>
      <tbody>
        
      </tbody>
    </table>
    <canvas id="output-canvas" width="200" height="200"></canvas>
  </body>
</html>
