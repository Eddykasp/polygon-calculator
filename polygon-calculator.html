<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="calculator.js" charset="utf-8"></script>
  </head>
  <body>
    <form class="" action="index.html" method="get">
      Number of sides:
      <input type="text" id="sides-number" value="">
      Length of each side:
      <input type="text" id="side-length" value="">
      Initial starting degree:
      <input type="text" id="start-degree" value="">
      <input type="button" name="calculate-button" onclick="calculate();">
    </form>
    <canvas id="output-canvas" width="200" height="200"></canvas>
  </body>
</html>
